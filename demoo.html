<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lapmart Showroom</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #111;
      color: white;
    }

    header {
      background: #000;
      padding: 15px 30px;
    }

    header ul {
      list-style: none;
      display: flex;
      gap: 20px;
      align-items: center;
      margin: 0;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    header a:hover {
      color: #0d6efd;
    }

    .products-wrapper {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 350px;
      background: #1c1c1c;
      color: white;
    }

    .card img {
      height: 260px;
      object-fit: cover;
    }

    .hide {
      display: none !important;
    }

    footer {
      background: #000;
      margin-top: 60px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="d-flex justify-content-between">
  <h3>üõçÔ∏è Lapmart</h3>

  <ul>
    <li><a href="javascript:void(0)" onclick="filterProducts('all')">Home</a></li>
    <li><a href="javascript:void(0)" onclick="filterProducts('laptop')">Laptops</a></li>
    <li><a href="javascript:void(0)" onclick="filterProducts('mobile')">Mobiles</a></li>
    <li><a href="javascript:void(0)" onclick="filterProducts('watch')">Smart Watch</a></li>
    <li>
      Cart üõí <span id="countcart">0</span>
    </li>
  </ul>
</header>

<!-- PRODUCTS -->
<section class="container">
  <div class="products-wrapper">

    <!-- Laptop -->
    <div class="cart" data-category="laptop">
      <div class="card">
        <img src="./asus lap 2.jpg" class="card-img-top">
        <div class="card-body">
          <h5>ASUS VivoBook 15</h5>
          <p>‚Çπ49,990</p>
          <button class="btn btn-success" onclick="addcart('ASUS VivoBook 15','‚Çπ49,990',event)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Mobile -->
    <div class="cart" data-category="mobile">
      <div class="card">
        <img src="./vivo 2.png" class="card-img-top">
        <div class="card-body">
          <h5>Vivo Y400 5G</h5>
          <p>‚Çπ26,999</p>
          <button class="btn btn-success" onclick="addcart('Vivo Y400 5G','‚Çπ26,999',event)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Watch -->
    <div class="cart" data-category="watch">
      <div class="card">
        <img src="./fire bolt img 2.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Fire-Boltt Smart Watch</h5>
          <p>‚Çπ999</p>
          <button class="btn btn-success" onclick="addcart('Fire-Boltt Watch','‚Çπ999',event)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Laptop -->
    <div class="cart" data-category="laptop">
      <div class="card">
        <img src="./dell img 1.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Dell 15 Ryzen</h5>
          <p>‚Çπ36,680</p>
          <button class="btn btn-success" onclick="addcart('Dell 15 Ryzen','‚Çπ36,680',event)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Mobile -->
    <div class="cart" data-category="mobile">
      <div class="card">
        <img src="./google 1.jpg" class="card-img-top">
        <div class="card-body">
          <h5>Google Pixel 9</h5>
          <p>‚Çπ60,900</p>
          <button class="btn btn-success" onclick="addcart('Google Pixel 9','‚Çπ60,900',event)">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Watch -->
    <div class="cart" data-category="watch">
      <div class="card">
        <img src="./apple 1.png" class="card-img-top">
        <div class="card-body">
          <h5>Apple Watch Ultra 3</h5>
          <p>‚Çπ1,04,900</p>
          <button class="btn btn-success" onclick="addcart('Apple Watch Ultra 3','‚Çπ1,04,900',event)">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer>
  ¬© 2025 Lapmart ‚Äî All Rights Reserved
</footer>

<!-- SCRIPT -->
<script>
  function addcart(name, price, event) {
    event.preventDefault();

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price });
    localStorage.setItem("cart", JSON.stringify(cart));

    document.getElementById("countcart").textContent = cart.length;
    alert(name + " added to cart");
  }

  function filterProducts(category) {
    const products = document.querySelectorAll(".cart");

    products.forEach(product => {
      const productCategory = product.getAttribute("data-category");

      if (category === "all" || productCategory === category) {
        product.classList.remove("hide");
      } else {
        product.classList.add("hide");
      }
    });
  }

  // Load cart count on refresh
  document.getElementById("countcart").textContent =
    JSON.parse(localStorage.getItem("cart"))?.length || 0;
</script>

</body>
</html>
