<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapmart Cart System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .cart-section {
            margin-top: 40px;
        }

        #cartList li {
            list-style-type: none;
            padding: 8px;
            background-color: #f1f1f1;
            margin: 4px 0;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center text-primary mb-4">üõí Lapmart Showroom - Cart System</h1>

        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-3">
                <div class="product-card">
                    <h4>ASUS Laptop</h4>
                    <p>Price: ‚Çπ55,000</p>
                    <button class="btn btn-success" onclick="addcart('ASUS Laptop', 55000, event)">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4 mb-3">
                <div class="product-card">
                    <h4>Dell Inspiron</h4>
                    <p>Price: ‚Çπ60,000</p>
                    <button class="btn btn-success" onclick="addcart('Dell Inspiron', 60000, event)">Add to
                        Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4 mb-3">
                <div class="product-card">
                    <h4>Lenovo ThinkPad</h4>
                    <p>Price: ‚Çπ50,000</p>
                    <button class="btn btn-success" onclick="addcart('Lenovo ThinkPad', 50000, event)">Add to
                        Cart</button>
                </div>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h3>üõçÔ∏è Your Cart (<span id="countcart">0</span> items)</h3>
            <ul id="cartList"></ul>
            <button class="btn btn-danger mt-3" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script>
        // ‚úÖ Shared variables
        let cart = [];
        let countcart = 0;

        // ‚úÖ Add item to cart
        function addcart(name, price, event) {
            event.preventDefault();
            cart.push({ name, price });
            countcart++;
            alert(`${name} has been added to your cart!`);
            document.getElementById("countcart").textContent = countcart;
            displayCart();
        }

        // ‚úÖ Display cart items
        function displayCart() {
            const cartList = document.getElementById("cartList");
            cartList.innerHTML = "";
            cart.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ‚Çπ${item.price}`;
                cartList.appendChild(li);
            });
        }

        // ‚úÖ Clear cart
        function clearCart() {
            cart = [];
            countcart = 0;
            document.getElementById("countcart").textContent = countcart;
            document.getElementById("cartList").innerHTML = "";
        }
    </script>

</body>

</html>
